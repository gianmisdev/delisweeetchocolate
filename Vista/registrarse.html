<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!--ESTILOS-->
    <link rel="stylesheet" href="estilos/estilos.css">
</head>

<body>

    <div class="form-container">

        <form action="registrar.php" method="post">
            <a href="index.html"><img src="img/logo.png" alt=""></a>
            <h3>Registrate</h3>

            <div>
                <label for="fnom">Nombres</label>
                <input type="text" id="fnom" name="fnom" required class="box">
            </div>
            <div>
                <label for="fape">Apellidos</label>
                <input type="text" id="fape" name="fape" required class="box">
            </div>
            <div>
                <label for="fcel">DNI</label>
                <input type="number" id="fdni" name="fdni" required class="box">
            </div>
            <div>
                <label for="fcorreo">Correo</label>
                <input type="email" id="fcorreo" name="fcorreo" required class="box">
            </div>
            <div>
                <label for="fcontraseña">Contraseña</label>
                <input type="password" id="fcontraseña" name="fcontraseña" required class="box">
            </div>
            <div>
                <label for="fcontraseña">Confirma tu contraseña</label>
                <input type="password" id="fccontraseña" name="fccontraseña" required class="box">
            </div>
            <input type="submit" name="registrar" value="Registrarse" class="btn">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
